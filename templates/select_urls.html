<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">ðŸ”— Select URLs to Convert</h2>
    <form method="POST" action="{{ url_for('process_selected') }}">
        {% for url in urls %}
            <div class="form-check text-start">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="selected_urls"
                  value="{{ url }}"
                  id="url{{ loop.index0 }}"
                >
                <label class="form-check-label" for="url{{ loop.index0 }}">
                    {{ url }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-4">
            Convert Selected URLs
        </button>
    </form>
</div>
</body>
</html>
